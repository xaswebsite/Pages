					<div class="dycalendar" id="dycalendar"></div>

						class calendarinfo should contain all the information to be displayed
						when hover happens.

						id should be the date in the format <day>-<full month name>-<year>.

						if id is 'no-event-scheduled' then it is displayed incase no event is
						scheduled

						for debug perposes an inline style is added, please remove them :)
					-->
				</div>
				<div class='calendarinfo'>
